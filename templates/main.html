<!DOCTYPE html>
<html lang="ko" >

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ptpvisualization</title>
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='css/reset.css') }}" rel="stylesheet" />

    <script src="../static/js/extract.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/series-label.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <script src="http://d3js.org/d3.v5.min.js"></script>
  </head>

  <body>
    <div>
      <div id = "header">
        <a href="/"><img src="../static/알티스트 로고.png" alt="로고" id="logo"></a>
      </div> <!-- div header-->

      <div id="content">

        <div id="cont_left">
        </div> <!-- div cont_left-->

        <div id="cont_center">
          <form  action="/show/" method="post" id="datenode">
            <div id="nodes">
              <p><input type="date" name="date" id="date"></p>
              <div id="shownodes">
                {% for list in nodelist%}
                <div class="nodeframe">
                    <input type="checkbox" name="nodeid" id="{{list.nodeId}}" value={{list.no}} onclick="checkOnlyOne(this)">
                    <label for="{{list.nodeId}}">
                      <p class="node" id="{{list.no}}">{{list.nodeId}}</p>
                    </label>
                    <br><br>
                </div><!--div nodeframe-->
                {% endfor %}
              </div><!--div shownodes-->
              <div id="showbutton">
                <button type="submit" id="showchart" form="datenode">show chart</button>
              </div> <!--div showbutton-->
            </div> <!-- div nodes-->
          </form>

          <div id="chart">
            <div id="chartletter">
              <b>chart</b>
            </div> <!-- div chartletter-->
            <div id="showmychart">
            </div><!-- div showmychart-->

            <script type="text/javascript">
              document.getElementById('date').value = '{{gdate}}';
              document.getElementById('node{{id}}').setAttribute('checked',true);
              x_datetime = [0];
              {% for list in datetime %}
              x_datetime.push('{{list}}');
              {% endfor %}

              console.time('line');
              Highcharts.chart('showmychart', {
                chart:{
                  zoomType: 'x',
                  backgroundColor:'rgba(255, 255, 255, 0)',
                  type: 'line'
                },

                title:{
                  text: 'PTP: Synchronization time graph',
                  align: 'center'
                },

                subtitle:{
                  text: 'offset graph'
                },

                tooltip:{
                  valueDecimals: 0
                },

                xAxis:{
                  labels:{
                  enabled: false
                  },
                  title:{
                  text : '{{gdate}}'
                  },
                  type: 'datetime',
                  categories: x_datetime
                },

                yAxis:{
                  title:{
                    text: 'Offset From Master'
                  },
                  tickAmount: 14,
                  labels:{
                    format: '{value} ns'
                  },
                },

                plotOptions:{
                  series:{
                    label:{
                      connectorAllowed: false
                    },
                    pointStart: 1
                  }
                },

                series:[{
                  data: {{offset}},
                  lineWidth: 1,
                  name: 'node{{id}}'
                }]
              });
              console.timeEnd('line');
            </script>

          </div> <!-- div chart-->
        </div> <!--div con_center-->

      </div> <!--div content-->

    </div>

  </body>
</html>
